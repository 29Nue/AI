<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>🌸 AI Fusion - Nhận Diện Cảm Xúc</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #e0f7fa, #fce4ec);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      color: #333;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .emotion-card {
      background: #ffffffcc;
      backdrop-filter: blur(10px);
      border-radius: 25px;
      padding: 35px 40px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
      width: 100%;
      max-width: 720px;
      transition: all 0.3s ease;
    }

    .emotion-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 28px rgba(0,0,0,0.12);
    }

    h2 {
      text-align: center;
      font-weight: 700;
      color: #444;
      margin-bottom: 25px;
    }

    .form-label {
      font-weight: 600;
      color: #555;
      margin-bottom: 8px;
    }

    textarea {
      border-radius: 15px;
      border: 1.5px solid #ddd;
      resize: none;
      min-height: 120px;
      padding: 15px;
      transition: border-color 0.3s;
    }

    textarea:focus {
      border-color: #ff7a7a;
      box-shadow: 0 0 0 3px rgba(255,122,122,0.2);
    }

    .btn-send {
      background: linear-gradient(to right, #ff758c, #ff7eb3);
      border: none;
      border-radius: 12px;
      font-weight: 600;
      font-size: 1.05rem;
      transition: all 0.3s;
    }

    .btn-send:hover {
      opacity: 0.9;
      transform: translateY(-1px);
    }

    .ai-response {
      background: #fffaf2;
      border-left: 6px solid #ffc94b;
      border-radius: 15px;
      padding: 20px;
      font-size: 1.1rem;
      line-height: 1.6;
      margin-top: 25px;
      white-space: pre-line;
      box-shadow: 0 3px 10px rgba(0,0,0,0.05);
    }

    .back-link {
      display: inline-block;
      margin-top: 25px;
      text-decoration: none;
      color: #666;
      transition: color 0.2s;
    }

    .back-link:hover {
      color: #ff6f91;
    }

    @media (max-width: 768px) {
      .emotion-card {
        padding: 25px 20px;
      }
      h2 {
        font-size: 1.6rem;
      }
    }
  </style>
</head>
<body>
  <div class="emotion-card">
    <h2>🌼 AI Nhận Diện Cảm Xúc</h2>
    <form method="POST" action="/emotion">
      <label class="form-label">💬 Hôm nay bạn cảm thấy thế nào?</label>
      <textarea name="emotion_text" class="form-control" placeholder="Ví dụ: Mình thấy hơi mệt và lo lắng về công việc...">{{ emotion_text }}</textarea>
      <div class="d-grid mt-4">
        <button type="submit" class="btn btn-send py-2">✨ Phân Tích Cảm Xúc</button>
      </div>
    </form>

    {% if emotion_response %}
    <div class="ai-response mt-4">
      🧠 <strong>AI nói nè:</strong><br>
      {{ emotion_response }}
    </div>
    {% endif %}

    <a href="/" class="back-link">&larr; Quay lại trang chủ</a>
  </div>
</body>
</html>
