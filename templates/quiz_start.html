<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>B√†i Quiz ‚Äì AI Fusion</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(to right, #d1c4e9, #f8bbd0);
      font-family: 'Quicksand', sans-serif;
    }
    .quiz-box {
      max-width: 800px;
      margin: 8vh auto;
      padding: 30px;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
    }
    .quiz-header {
      background: #6c63ff;
      padding: 15px 20px;
      border-radius: 16px;
      color: white;
      margin-bottom: 25px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .quiz-header h4 {
      margin: 0;
      font-weight: 700;
    }
    .question-box {
      background: #f9f9f9;
      border: 1px solid #eee;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
      transition: 0.3s;
    }
    .question-box:hover {
      box-shadow: 0 6px 18px rgba(0,0,0,0.08);
      transform: translateY(-2px);
    }

    /* ƒê·ªãnh d·∫°ng cho ƒë√°p √°n */
    .form-check {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 10px 15px;
      margin-bottom: 10px;
      transition: 0.25s;
      cursor: pointer;
    }
    .form-check:hover {
      background: #f2f2f2;
    }
    .form-check-input {
      display: none; /* ·∫®n radio m·∫∑c ƒë·ªãnh */
    }
    .form-check-label {
      width: 100%;
      cursor: pointer;
    }

    /* Khi ch·ªçn th√¨ ƒë·ªïi m√†u c·∫£ d√≤ng */
    .form-check-input:checked + .form-check-label {
      background: #d1f2eb;
      color: #0e6655;
      font-weight: 600;
      border-radius: 6px;
      padding: 8px 12px;
      display: inline-block;
      width: 100%;
    }

    .btn-submit {
      background: #4caf50;
      color: white;
      padding: 12px 35px;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: 600;
      border: none;
      transition: 0.3s;
    }
    .btn-submit:hover {
      background: #388e3c;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="quiz-box">
    <div class="quiz-header">
      <h4>üìù {{ quiz.title }}</h4>
      <span><i class="bi bi-clock"></i> {{ quiz.duration }} ph√∫t</span>
    </div>

    <form method="POST" action="{{ url_for('submit_quiz', quiz_id=quiz.id) }}">
     {% for q in quiz.questions %}
      {% set q_index = loop.index0 %}
      <div class="question-box">
        <p><b>C√¢u {{ loop.index }}:</b> {{ q.question }}</p>
        <div class="ms-2">
          {% for key, opt in q.options.items() %}
            <div class="form-check">
              <input 
                class="form-check-input" 
                type="radio" 
                id="q{{ q_index }}-{{ key }}" 
                name="q{{ q_index }}" 
                value="{{ key }}">
              <label class="form-check-label" for="q{{ q_index }}-{{ key }}">
                {{ key }}. {{ opt }}
              </label>
            </div>
          {% endfor %}
        </div>
      </div>
    {% endfor %}

      <div class="text-center mt-4">
        <button type="submit" class="btn-submit">‚úÖ N·ªôp b√†i</button>
      </div>
    </form>
  </div>
</body>
</html>
