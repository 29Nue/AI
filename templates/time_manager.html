<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>L·∫≠p b·∫£ng l·ªãch tr√¨nh ‚Äì AI Fusion</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #fff3e0, #fce4ec);
      font-family: 'Times New Roman', serif;
    }
    .container {

      border-radius: 24px;

    }
    h2 {

      font-weight: bold;
      color: #4e342e;
    }
    .task-box {
      border: 1px solid #ffc107;
      padding: 15px;
      border-radius: 12px;
      background: #fffde7;
      margin-bottom: 10px;
      font-size: 1.05rem;
    }
    .btn-back {
      display: inline-block;
      margin-top: 25px;
      padding: 6px 16px;
      font-size: 0.9rem;
      background-color: #f0f0f0;
      color: #333;
      border-radius: 20px;
      border: 1px solid #ccc;

    }
    .btn-back:hover {

      color: #000;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-decoration: none;
    }
    label {
      font-weight: 600;
    }
    input.form-control {
      font-size: 1rem;
      font-family: 'Times New Roman', serif;
    }
    .btn {
      font-family: 'Times New Roman', serif;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="mb-4">üóìÔ∏è L·∫≠p b·∫£ng l·ªãch tr√¨nh</h2>

    <form id="scheduleForm" method="POST">
      <div class="mb-3">
        <label for="date" class="form-label">Ch·ªçn ng√†y:</label>
        <input type="date" id="date" name="date" class="form-control" required>
      </div>

      <div class="row g-3 align-items-end">
        <div class="col-md-6">
          <label for="taskContent" class="form-label">N·ªôi dung l·ªãch tr√¨nh</label>
          <input type="text" id="taskContent" class="form-control" placeholder="VD: H·ªçc ti·∫øng Anh">
        </div>
        <div class="col-md-4">
          <label for="taskTime" class="form-label">Th·ªùi gian</label>
          <input type="time" id="taskTime" class="form-control">
        </div>
        <div class="col-md-2">
          <button type="button" class="btn btn-warning w-100" onclick="addTask()">‚ûï Th√™m</button>
        </div>
      </div>

      <hr>

      <h5 class="mt-4">üìã Th√¥ng tin l·ªãch tr√¨nh h√¥m nay:</h5>
      <div id="taskList"></div>

      <input type="hidden" name="tasks_json" id="tasksJson">

      <div class="text-end mt-4">
        <button type="submit" class="btn btn-success">‚úÖ Ho√†n t·∫•t & L∆∞u b·∫£ng l·ªãch tr√¨nh</button>
        <br>
        <a href="/schedule_list" class="btn btn-outline-primary mt-3">üìö Xem danh s√°ch l·ªãch tr√¨nh</a>
      </div>
      <a href="/" class="btn-back">‚Üê Quay l·∫°i</a>

    </form>
  </div>

<script>
  const taskListEl = document.getElementById("taskList");
  const scheduleForm = document.getElementById("scheduleForm");
  const tasks = [];

  function addTask() {
    const content = document.getElementById("taskContent").value.trim();
    const time = document.getElementById("taskTime").value;

    if (!content || !time) {
      alert("Vui l√≤ng nh·∫≠p ƒë·∫ßy ƒë·ªß n·ªôi dung v√† th·ªùi gian.");
      return;
    }

    const task = { content, time, done: false, done_time: null };
    tasks.push(task);
    renderTasks();

    document.getElementById("taskContent").value = "";
    document.getElementById("taskTime").value = "";
  }

  function renderTasks() {
    taskListEl.innerHTML = "";
    tasks.forEach((task, index) => {
      taskListEl.innerHTML += `
        <div class="task-box">
          <strong>${task.content}</strong> <br>
          üïí ${task.time}
        </div>
      `;
    });

    document.getElementById("tasksJson").value = JSON.stringify(tasks);
  }

  // üõ†Ô∏è CH·ªà RESET SAU KHI G·ª¨I FORM XONG
  scheduleForm.addEventListener("submit", function (e) {
    // Cho ph√©p g·ª≠i ƒëi tr∆∞·ªõc r·ªìi m·ªõi reset d·ªØ li·ªáu sau 500ms
    setTimeout(() => {
      tasks.length = 0;
      renderTasks();
      scheduleForm.reset();
    }, 500);
  });
</script>

</body>
</html>
