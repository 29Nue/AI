<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Sửa Bài Giảng</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
  <div class="card p-4">
    <h3 class="mb-4">✏️ Sửa Bài Giảng</h3>

    <form method="POST">
      <div class="mb-3">
        <label for="title" class="form-label">Tiêu đề</label>
        <input type="text" id="title" name="title" class="form-control" value="{{ lecture.title }}" required>
      </div>

      <button type="submit" class="btn btn-primary">💾 Lưu thay đổi</button>
      <a href="{{ url_for('ai_education') }}" class="btn btn-secondary">⬅ Quay lại</a>
    </form>
  </div>
</div>
</body>
</html>
