<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>AI Fusion – Trợ lý AI toàn diện</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(to right, #e0f7fa, #fce4ec);
      font-family: 'Times New Roman', Times, serif;
    }
    .container-box {
      max-width: 600px;
      margin: 10vh auto;
      padding: 40px;
      background: white;
      border-radius: 24px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      text-align: center;
    }
    h1 {
      font-weight: 700;
      color: #333;
      margin-bottom: 40px;
    }
    .feature-btn {
      display: block;
      width: 100%;
      padding: 20px;
      font-size: 1.2rem;
      font-weight: 600;
      border: none;
      border-radius: 12px;
      margin-bottom: 20px;
      transition: 0.3s;
      color: white;
      text-decoration: none;
    }
    .btn-translate { background: #6c63ff; }
    .btn-translate:hover { background: #574fd6; }

    .btn-tutor { background: #00bcd4; }
    .btn-tutor:hover { background: #0097a7; }

    .btn-emotion { background: #ff4081; }
    .btn-emotion:hover { background: #e91e63; }

    .btn-timemanager { background: #ff9800; }
    .btn-timemanager:hover { background: #f57c00; }

    .btn-calculator { background: #9c27b0; }
    .btn-calculator:hover { background: #7b1fa2; }
  </style>
</head>
<body>
  <div class="container-box">
    <h1>🤖 AI Fusion</h1>

    <div class="mb-4">
    {% if 'user' in session %}
      <span class="me-2" style="font-size:1.2rem; font-weight:600;">
  👋 Xin chào, <b>{{ session['user'] }}</b></span>
      <a href="/logout" class="text-danger" title="Đăng xuất" style="font-size:1.2rem;">
        <i class="bi bi-box-arrow-right"></i>
      </a>
    {% else %}
      <a href="/login" class="btn btn-outline-primary me-2">Đăng nhập</a>
      <a href="/register" class="btn btn-outline-success">Đăng ký</a>
    {% endif %}
  </div>


    <a href="/translate" class="feature-btn btn-translate">🌍 Dịch Văn Bản & Giọng Nói</a>
    <a href="/ai_tutor" class="feature-btn btn-tutor">📘 AI Hỗ Trợ Học Tập</a>
    <a href="/emotion" class="feature-btn btn-emotion">🧠 Phân Tích Cảm Xúc</a>
    <a href="/time_manager" class="feature-btn btn-timemanager">🕒 Quản Lý Thời Gian</a>
    <a href="/calculator_tools" class="feature-btn btn-calculator">🧮 Công Cụ Tính Toán Vui</a>
  </div>
</body>


</html>
