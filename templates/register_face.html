<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">

  <style>
    body {

      background: linear-gradient(135deg, #74b9ff, #a29bfe);
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {

      width: 400px;
      border-radius: 16px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      padding: 30px;
      text-align: center;
      animation: fadeIn 0.6s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h3 {
      color: #2d3436;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    label {
      font-weight: 600;
      margin-bottom: 8px;
      color: #2d3436;
      text-align: left;
      width: 100%;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #b2bec3;
      border-radius: 8px;
      outline: none;
      margin-bottom: 15px;
      transition: 0.3s;
    }

    input[type="text"]:focus {
      border-color: #0984e3;
      box-shadow: 0 0 6px #74b9ff;
    }

    video {
      border-radius: 8px;
      border: 2px solid #0984e3;
      margin-bottom: 10px;
      background: #000;
    }

    button {
      border: none;
      padding: 10px 16px;
      margin: 5px;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }

    button[type="button"] {
      background-color: #0984e3;
      color: #fff;
    }

    button[type="submit"] {
      background-color: #00b894;
      color: #fff;
    }

    button:hover {
      opacity: 0.9;
      transform: translateY(-1px);
    }

    #message {
      margin-top: 10px;
      font-size: 0.95rem;
      color: #0984e3;

    }
  </style>
</head>
<body>
  <div class="container">
    <h3>üì∑ ƒêƒÉng k√Ω h·ªçc cho l·ªõp <span style="color:#0984e3">{{ class_id }}</span></h3>

    <form method="POST" id="registerForm">
      <label>H·ªç t√™n sinh vi√™n:</label>
      <input type="text" name="student_name" placeholder="Nh·∫≠p h·ªç t√™n..." required>

      <!-- Video t·ª´ webcam -->
      <video id="video" width="320" height="240" autoplay></video><br>
      <canvas id="canvas" width="320" height="240" style="display:none;"></canvas>
      <input type="hidden" name="captured_image" id="captured_image">

      <div>
        <button type="button" onclick="capture()">üì∏ Ch·ª•p ·∫£nh</button>
        <button type="submit">‚úÖ Ho√†n th√†nh</button>

    </form>
  </div>

  <script>
    // M·ªü webcam
    const video = document.getElementById('video');
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => { video.srcObject = stream; })
      .catch(err => { console.error("Kh√¥ng m·ªü ƒë∆∞·ª£c webcam: ", err); });

    // H√†m ch·ª•p ·∫£nh
    function capture() {
      const canvas = document.getElementById('canvas');
      const context = canvas.getContext('2d');
      context.drawImage(video, 0, 0, canvas.width, canvas.height);
      const dataUrl = canvas.toDataURL("image/png");
      document.getElementById("captured_image").value = dataUrl;
      
      const msg = document.getElementById("message");
      msg.textContent = "‚úÖ ƒê√£ ch·ª•p ·∫£nh th√†nh c√¥ng!";
    }
  </script>
</body>
</html>
